<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title>Update Your Profile</ion-title>
    <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-align-self-center" >
    <ion-item>
      <ion-textarea [(ngModel)]="username"  placeholder="Username"></ion-textarea>
   </ion-item>
   <ion-item>
    <ion-textarea [(ngModel)]="firstName"  placeholder="enter first name here"></ion-textarea>
 </ion-item>
 <ion-item>
  <ion-textarea [(ngModel)]="lastName"  placeholder="enter last name here"></ion-textarea>
</ion-item>

<ion-item>
  
  <ion-input type="password" [(ngModel)]="password"  placeholder="enter password here"></ion-input>
</ion-item>
<ion-item>
  <ion-textarea [(ngModel)]="mobileNumber"  placeholder="enter phone number here"></ion-textarea>
</ion-item>

  

   <ion-button class="ion-margin" expand="block" (click)="update()">Update Profile</ion-button>

  </ion-card>
 


</ion-content>
