<ion-header class="ion-no-border">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card class = "ion-no-margin">
  <ion-card>
  <ion-img src = "assets/images/todo_logo.png"></ion-img>
</ion-card>
  <ion-card-header>
    <ion-card-title>
      Welcome
      <ion-card-subtitle class = "ion-text-lowercase">
        This app is a todo list platform for those users who needs to be organised
      </ion-card-subtitle>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class = "signin-btns">
      <ion-button size = "small" fill ="solid" shape = "round" class= "loginbtn" (click)="goLogin()">
        Login
      </ion-button>
      <ion-button size = "small"  fill ="outline" shape = "round" color= "dark" (click)="goRegister()" >
        Sign Up
      </ion-button>
    </div>
    <div class = "text-tag">
<span>Or via social media</span>
    </div>
    <div class = "social-btns">
      <ion-button fill ="clear" class= "facebookbtn ion-no-padding">
        <ion-img src = "assets/images/facebook.png"></ion-img>
      </ion-button>
      <ion-button fill ="clear"class= "googlebtn ion-no-padding">
        <ion-img src = "assets/images/google.png"></ion-img>
      </ion-button>
      <ion-button fill ="clear" class= "googleplusbtn ion-no-padding">
        <ion-img src = "assets/images/google-plus.png"></ion-img>
      </ion-button>
      <ion-button fill ="clear" class= "applebtn ion-no-padding">
        <ion-img src = "assets/images/apple.png"></ion-img>
      </ion-button>
    </div>
  </ion-card-content>


</ion-card>

</ion-content>
