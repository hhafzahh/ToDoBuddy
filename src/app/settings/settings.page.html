<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Toggle Color Theme</ion-label>
          <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Music Player</ion-label>
          <ion-button (click)="player()">PlayMusic</ion-button>
        </ion-item>

        <ion-item>
          <ion-label>Set Notification after 1 hour</ion-label>
          <ion-button (click)="scheduleAdvanced()" expand="block" fill="clear">
            Schedule Advanced
            </ion-button>
        </ion-item>
        
        <ion-item>
          <ion-label>Set Notification for 3secs!</ion-label>
          <ion-button (click)="scheduleBasic()" expand="block" fill="clear">
            Schedule Now
            </ion-button>
        </ion-item>
        <ion-item>
          <ion-label>Get famous artists quote reminders </ion-label>
          <ion-button (click)="getAuthors()"  fill="clear">
            Quotes
            </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
