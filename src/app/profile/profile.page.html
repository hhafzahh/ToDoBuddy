<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class = "container">
    <div class = "overylay">
      <ion-icon id = "hi" name="person-circle-outline">

      </ion-icon>
    </div>
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{firstName}} {{lastName}}
      </ion-card-title>
      <ion-card-subtitle >
        Details 
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines = "none">
        <ion-icon name="person"></ion-icon>
        <ion-label>
            {{username}}
        </ion-label>
      </ion-item>
      <ion-item lines = "none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>{{email}}</ion-label>
      </ion-item>
      <ion-item lines = "none">
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-label>
          {{password}}
      </ion-label>
    </ion-item>
    <ion-item lines = "none">
      <ion-icon name="call"></ion-icon>
      <ion-label>
          {{mobileNumber}}
      </ion-label>
    </ion-item>
    <ion-button (click)="update()">
      <ion-icon name="create-outline"></ion-icon>
      <p>Edit</p>
    </ion-button>
    </ion-card-content>
    
  </ion-card>
</ion-content>
